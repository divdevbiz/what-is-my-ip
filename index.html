<script>
function tampilkanWaktu() {
  const sekarang = new Date();
  let jam = sekarang.getHours();
  let menit = sekarang.getMinutes();
  const ampm = jam >= 12 ? 'PM' : 'AM';

  jam = jam % 12;
  jam = jam ? jam : 12; // Jika jam 0, ubah menjadi 12

  menit = menit < 10 ? '0' + menit : menit;

  const tanggal = sekarang.getDate();
  const bulan = sekarang.getMonth() + 1; // Bulan dimulai dari 0
  const tahun = sekarang.getFullYear();

  const waktuString = `${jam}:${menit} ${ampm} ${tanggal}/${bulan}/${tahun}`;
  document.getElementById('waktu').textContent = waktuString; 
}

// Perbarui waktu setiap detik
setInterval(tampilkanWaktu, 1000);

// Panggil fungsi pertama kali untuk menampilkan waktu saat halaman dimuat
tampilkanWaktu();
</script>
